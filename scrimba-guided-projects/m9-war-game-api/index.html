<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="top">
            <button id="new-deck">New Deck</button>
            <p id="remaining"></p>
        </div>

        <div class="header-text-container">
            <h2 id="header-title">Game of War</h2>
            <h3 id="card-winner"></h3>
        </div>

        <h3 id="computer-score">Computer score: 0</h3>

        <div id="cards">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>

        <h3 id="my-score">My score: 0</h3>


        <button id="draw-cards" class="draw">Draw</button>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
